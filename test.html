<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Neural Savanna</title>
</head>
<body>
    <h1>Testing Neural Savanna Application</h1>
    <p>If you can see this, the server is running.</p>
    <p>Check <a href="http://localhost:8001" target="_blank">http://localhost:8001</a> for the React app.</p>
    
    <script>
        // Test if the server is responding
        fetch('http://localhost:8001')
            .then(response => {
                console.log('Server is responding:', response.status);
                document.body.innerHTML += '<p style="color: green;">✅ Server is responding!</p>';
            })
            .catch(error => {
                console.error('Server error:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Server error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
