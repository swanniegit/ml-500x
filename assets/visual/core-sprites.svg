<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Neural Savanna Core Sprites -->
  
  <!-- Bio-lumen particles -->
  <defs>
    <radialGradient id="biolumen-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#32CD32;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="fire-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6347;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Savanna background elements -->
  <g id="savanna-background">
    <rect x="0" y="0" width="800" height="600" fill="#8FBC8F" opacity="0.3"/>
    <circle cx="750" cy="50" r="40" fill="#FFD700" opacity="0.8"/>
    <path d="M0 400 Q200 350 400 380 Q600 410 800 390 L800 600 L0 600 Z" fill="#D2B48C"/>
  </g>
  
  <!-- Acacia tree -->
  <g id="acacia-tree" transform="translate(100, 200)">
    <ellipse cx="0" cy="0" rx="30" ry="50" fill="#8B4513"/>
    <circle cx="0" cy="-20" r="25" fill="#228B22"/>
    <circle cx="15" cy="-30" r="20" fill="#228B22"/>
    <circle cx="-10" cy="-25" r="18" fill="#228B22"/>
  </g>
  
  <!-- Bio-lumen particle -->
  <g id="biolumen-particle">
    <circle cx="0" cy="0" r="8" fill="url(#biolumen-glow)"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Neural network node -->
  <g id="neural-node">
    <circle cx="0" cy="0" r="12" fill="#4169E1" stroke="#1E90FF" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#87CEEB"/>
  </g>
  
  <!-- Connection line -->
  <g id="connection-line">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#32CD32" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Ubuntu symbol -->
  <g id="ubuntu-symbol">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FFD700" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FFD700" stroke-width="2"/>
    <path d="M-10 -10 L10 10 M-10 10 L10 -10" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Progress indicator -->
  <g id="progress-indicator">
    <rect x="0" y="0" width="200" height="20" rx="10" fill="#333333" opacity="0.8"/>
    <rect x="5" y="5" width="190" height="10" rx="5" fill="#228B22" opacity="0.6"/>
  </g>
  
  <!-- Interactive elements -->
  <g id="clickable-element">
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#4169E1" opacity="0.8"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-size="12">Click</text>
  </g>
  
  <!-- Loading spinner -->
  <g id="loading-spinner">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#228B22" stroke-width="4" opacity="0.3"/>
    <path d="M0 -30 A30 30 0 0 1 15 -26" stroke="#32CD32" stroke-width="4" fill="none"/>
  </g>
</svg> 